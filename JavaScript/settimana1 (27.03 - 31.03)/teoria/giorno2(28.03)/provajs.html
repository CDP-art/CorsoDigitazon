<html lang="en">

<head>

    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>

        /*
              numero + numero = numero
              stringa + stringa = stringa
              stringa + numero = STRINGA
          */

        let firstNumber = 90
        let secondNumber = 50;
        let result1 = firstNumber + secondNumber
        const output1 = "Il risultato è: " + result1

        console.log(typeof result1);
        console.log(typeof output1);
        console.log(output1);

        const elBox = document.getElementById('box')
        elBox.innerHTML = output1

    </script>


    <script>

        //nomeVariabile.nomeFunzionalità


        const s1 = "prova";
        const s1Maiuscolo = s1.toLocaleUpperCase();

        console.log(s1Maiuscolo);

        console.log(s1.toUpperCase()); //Non va a modificare direttamente la costante 

        console.log(s1.charAt(0).toUpperCase());
        console.log(s1.charAt(1));
        console.log(s1.charAt(2).toUpperCase());
        console.log(s1.charAt(3));
        console.log(s1.charAt(4));

        const primoCarattereDis1 = s1.charAt(0)
        const ultimoCarattereDis1 = s1.charAt(s1.length - 1)

        const separator = '____'

        console.log(
            primoCarattereDis1 + separator +
            s1.charAt(1) + separator +
            s1.charAt(2) + separator +
            s1.charAt(3) + separator +
            s1.charAt(4) + separator +
            ultimoCarattereDis1
        )

    </script>
</body>
