    <script>

        /*
        creare una funzione getDateDay che prende in ingresso una data formattata nel formato americano visto a lezione e restituisce il giorno della settimana relativo, in parola.
        Chiamare la funzione con 3 date a piacere.
        es: getDateDay('2023-05-17')  -> 'mercoled√¨'
        */



        function getDateDay(data) {
            const week = ["Domenica", "Lunedi", "Martedi", "Mercoledi", "Giovedi", "Venerdi", "Sabato",]
            return week[data.getDay()]
        }

        const d1 = new Date("2015-03-24");
        const d2 = new Date("1518-09-09");
        const d3 = new Date("1300-08-05");

        console.log(getDateDay(d1));
        console.log(getDateDay(d2));
        console.log(getDateDay(d3));

    </script>
