<body>
    <script>
        /*
        Ex 2
        creare una funzione checkArray che prende in ingresso un array di N numeri e stampa:
        - quanti sono pari
        - quanti sono dispari
        - se contiene il numero 10
        - se è un array o meno
        chiamare con:
        checkArray([90, 78, 45, 34])
        checkArray([0, 0, 0])
        checkArray([10])
        checkArray(10)
        */

        //Array.isArray(controlloArray) = verifica se è un array
        //typeof array == "object"

        function checkArray(array) {

            let paro = 0
            let disparo = 0
            console.log("---------------------");

            // 1 -> Verificare se è effettivamente un array

            console.log("sto analizzando l'array " + array);

            if (typeof array == "object") {
                console.log("Queto è un array corretto");

                // 2 -> vedere quanti sono pari (divisibili per due)
                for (let i = 0; i < array.length; i++) {
                    if ((array[i] % 2) == 0) {
                        paro++

                        // 3 -> se paro, controlla se c'è il numero 10
                        if (array[i] == 10) {
                            console.log("Questo array contiene il numero 10");
                        }

                    } else {
                        disparo++
                    }
                }

                console.log("In questo array ci sono " + paro + " numeri pari");
                console.log("In questo array ci sono " + disparo + " numeri dispari");

            } else {
                console.log("Questo non è un array. Insersci un array valido!");
            }
        }

        checkArray([90, 78, 45, 34]);
        checkArray([0, 0, 0]);
        checkArray([10]);
        checkArray(10);

    </script>
</body>
