<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For</title>
</head>

<body>
    <script>
        for (let i = 1, j = 2; i <= 10 && j <= 20; i++, j += 2, fn(i - 1)) {
            console.log(i + ' ' + j)
        }

        function fn(n) {
            console.log('iterazione ' + n)
        };
        console.log("---------");
        let i = 5, j = i - 2;
        for (let x = 1; x < j; x++) {
            console.log(++x)
        }
    </script>
</body>

</html>
