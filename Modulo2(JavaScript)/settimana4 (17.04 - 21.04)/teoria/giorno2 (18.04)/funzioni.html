        Richiamare la funzione getMaxMinAsArray con un array di 6 numeri a piacere, salvare l'array restituito dalla funzione e stampare il numero più grande e più piccolo con un apposito messaggio
    */

        //creare un array di numeri
        //creare una funzione che prende in ingresso un array
        //creare una variabile per valore massimo
        //creare una variabile per valore minimo
        //creare un array vuoto dove memorizzare i due valori
        //creare un ciclo for che iteri nell'array d'ingresso per prendere i valori degli indici
        //ciclo condizionale if
        //se indice è maggiore di max, allora max = indice
        // se indice è minore di min, allora min = indice
        //creare nuovo array dove inserire il valore max e min



        let array = [1, 8, 3, 14, 75];

        function getMaxMinAsArray(a) {
            let max = a[0];
            let min = a[0];
            for (let i = 1; i < a.length; i++) {

                if (a[i] > max) {
                    max = a[i];
                }

                if (a[i] < min) {
                    a[i] = min
                }
            }

            return [min, max]

        }
