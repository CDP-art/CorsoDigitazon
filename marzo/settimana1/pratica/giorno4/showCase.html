<!--Per ogni Tag visto fino ad ora il suo utilizzo è fornire un esempio-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div>
      <h3>Div</h3>
      <hr />
      <span
        >Il div è un contenitore generico ed è un elemento di blocco (block
        level element)</span
      >
      <pre>
        <code>
            <div>
                <main>
                    <article>
                        <h1>Glossario Montesana</h1>
                    </article>
                </main>
                <button>Cliccami</button>
            </div>
        </code>
      </pre>
    </div>
  </body>
</html>
